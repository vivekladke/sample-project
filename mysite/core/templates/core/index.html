<html>
<head>
<title>Introduction To Middleware</title>
</head>
<body>
{% if db_list %}
    <ul>
    {% for db in db_list %}
        <li>{{ db.db_name }}</li>
	<li>{{ db.user_name }}</li>
	<li>{{ db.host_name }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No dbs are available.</p>
{% endif %}
</body>
</html>
